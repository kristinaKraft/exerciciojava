        <p>Insira o e-mail: </p>
        <input type="text" id="email" placeholder="Digite o e-mail" />
        <p>Insira o telefone: </p>
        <input type="text" id="telefone" placeholder="Digite o telefone" /><br>

        <button id="novoContato" onclick="adicionarContato()">Adicionar Contato</button>

        let contato = []

        function adicionarContato(){
            let nome = document.getElementById("nome")
            let email = document.getElementById("email")
            let telefone = document.getElementById("telefone")
            let novaContato = {nome, email, telefone}
            
            if (nome.value == "") {
                alert("Adicione um nome")
                nome.focus()
                return
            }

            if (email.value == "") {
                alert("Adicione um e-mail")
                email.focus()
                return
            }

            if (telefone.value == "") {
                alert("Adicione um telefone")
                telefone.focus()
                return
            }

            contato.push(novoContato.value)
            novoContato.value = ''

            console.log(contato)
            console.log(novoContato)
        }
