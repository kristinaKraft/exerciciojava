<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Login</h1>
        <button onclick="cadastrar()">Gravar</button>
        <button onclick="ler()">ler dados storage</button>
        <p id="p1"></p>

        <button onclick="excluir()">excluir chave</button>

        <button onclick="inserirOutroUsuario()">Inserir outro contato</button>
    </div>

    <script>
        function cadastrar() {
            let contatos = [
                {
                    nome: 'bruno',
                    email: 'bruno@gmail'
                },
                {
                    nome: 'gustavo',
                    email: 'gustavo@gmail'
                }
            ]

            localStorage.setItem('user', JSON.stringify(contatos)) 
                }

        function inserirOutroUsuario(){
            var contatos = localStorage.getItem('user')
            
            if(contatos != ''){
               contatos = JSON.parse(contatos) 
               let novoObjeto = {
                    nome: 'joaquim',
                    email: 'joaquim@gmail'
                }
                contatos.push(novoObjeto)
            }
           localStorage.setItem('user', JSON.stringify(contatos))

        }

        function ler() {
            let user = localStorage.getItem('user')
            document.getElementById('p1').innerHTML = user
        }

        function excluir() {
            localStorage.removeItem('user')
        }
        
        

    </script>
</body>

</html>
